<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Directions</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Google Maps Directions</h1>
    <form method="POST" action="/directions">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" required>
        <br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
        <br>
        <button type="submit">Get Directions</button>
    </form>
    
    {% if directions %}
    <h2>Directions:</h2>
    <ul>
        {% for step in directions.steps %}
        <li>{{ step }}</li>
        {% endfor %}
    </ul>
    <p>Distance: {{ directions.distance }}</p>
    <p>Duration: {{ directions.duration }}</p>
    {% else %}
    <p>No directions found.</p>
    {% endif %}
    
    <script src="/static/script.js" defer></script>
</body>
</html>
